<!DOCTYPE html>
<html>
<head>
  <title>Bill Generator</title>
  <link rel="stylesheet" type="text/css" href="s2.css">
</head>
<body>
  <h1>Bill Generator</h1>
  <form id="bill-form">
    <label for="customer-name">Customer Name:</label>
    <input type="text" id="customer-name" required>

    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required>

    <label for="item-quantity">Item Quantity:</label>
    <input type="number" id="item-quantity" required>

    <label for="item-price">Item Price:</label>
    <input type="number" id="item-price" required>

    <button type="submit">Generate Bill</button>
  </form>

  <div id="bill-container"></div>

  <script src="niki.js"></script>
</body>
</html>
